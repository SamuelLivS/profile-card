<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 ,minimun-scale=1">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body> 
  <main>
    <img class="ball" id="ball-top" src="./images/bg-pattern-top.svg">

    <section id="card">
      <img src="./images/bg-pattern-card.svg">
      <div id="card-body">
        <div id="div-profile">
          <img id="img-profile" src="./images/image-victor.jpg" alt=" foto de Victor">
        </div>
        <h3 id="name">Victor Crest<span id="age"> 26</span></h3>
        <p id="city">London</p>

        <div id="div-stats">
          <div>
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div>
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div>
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </section>

    <img class="ball" id="ball-bottom" src="./images/bg-pattern-bottom.svg">
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://www.linkedin.com/in/samlivs/">Samuel Livramento</a>.
  </div>
</body>

</html>
